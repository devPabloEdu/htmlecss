<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome"> nome</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" placeholder="nome-completo"
            autocomplete="name">
        </p>
        <p>
            <label for="imedia">m√©dia</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" required>
        </p>
        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idia">dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
