<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">
        interaja...
    </div>

    <script>
        function clicar(){
            window.document.getElementById('area').style.background= 'black'

            window.document.getElementById('area').innerText = 'clicou'
        }
    </script>
</body>
</html>
