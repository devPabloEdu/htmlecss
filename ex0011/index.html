<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDIAS EM HTML 5 </title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel"></picture>
        <h1>reproduzindo audio</h1>
        <p>vamos aprender a reproduzir audios em HTML5.</p>
        <audio src="midia/jazz.mp3" controls autoplay></audio>
        <h1>outro metodo de adc musica</h1>
        <audio preload="metadata" autoplay controls loop> <source src="midia/chata.mp3" type="audio/mpeg"></audio>
        <p>caso queira baixar o arquivo <a href="midia/chata.mp3" download="chata.mp3" type="audio/mpeg" target="_blank">CLIQUE AQUI</a></p>

</body>
</html>
