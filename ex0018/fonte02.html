<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: 'oldLondon';
            src: url('OldLondon.ttf') format(truetype), url('Olondon_.otf') format(opentype);
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'oldLondon', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid voluptatem libero accusantium vitae error! Aspernatur, placeat dolorem accusantium totam iusto sapiente, accusamus praesentium similique consectetur quo molestias? Aut, ab molestias!</p>
</body>
</html>
